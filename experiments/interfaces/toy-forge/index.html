<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toy Forge Studio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="playground">
    <aside class="sidebar">
      <h1>Toy Forge</h1>
      <p>Spin the dial, drop some shapes, bake a brand new toy helper.</p>
      <label for="toyPrompt">Give your toy a personality</label>
      <textarea id="toyPrompt" rows="3" placeholder="Friendly duck that loves space surfing"></textarea>

      <div class="controls">
        <div class="slider">
          <label for="whimsyRange">Whimsy</label>
          <input id="whimsyRange" type="range" min="0" max="100" value="45">
        </div>
        <div class="slider">
          <label for="techRange">Tech magic</label>
          <input id="techRange" type="range" min="0" max="100" value="68">
        </div>
      </div>

      <div class="chips">
        <button data-flavor="Adventure">Adventure</button>
        <button data-flavor="Comfort">Comfort</button>
        <button data-flavor="Chaos">Chaos</button>
        <button data-flavor="Puzzle">Puzzle</button>
      </div>

      <button class="big-button" id="generateBtn">Bake toy recipe</button>
    </aside>

    <section class="workspace">
      <div class="preview-area">
        <canvas id="orbitCanvas"></canvas>
        <div class="preview-labels">
          <span id="previewName">Cosmic Bubble Duck</span>
          <span id="previewMood">mood: curious</span>
        </div>
      </div>
      <div class="code-block">
        <header>
          <h2>Maker Recipe</h2>
          <div class="tabs">
            <button class="tab active" data-view="script">Script</button>
            <button class="tab" data-view="ingredients">Ingredients</button>
          </div>
        </header>
        <div class="code-content" id="codeContent"></div>
      </div>
      <div class="lego-wall">
        <div class="brick">shape: bubble wedge</div>
        <div class="brick">effect: glitter trail</div>
        <div class="brick">rig: wobble hinge</div>
        <div class="brick">addon: jet fins</div>
        <div class="brick">palette: sherbet nebula</div>
        <div class="brick">secret: squeak core</div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
