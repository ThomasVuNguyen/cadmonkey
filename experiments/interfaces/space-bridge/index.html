<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Bridge Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="bridge">
    <header class="bridge-header">
      <h1>Space Bridge Builder</h1>
      <div class="status-panel">
        <span id="bridgeStatus">Status: standby</span>
        <span id="bridgeVector">Vector: 000 · 000 · 000</span>
      </div>
    </header>
    <section class="bridge-grid">
      <aside class="bridge-console">
        <label for="bridgePrompt">Transmit object order</label>
        <input id="bridgePrompt" type="text" placeholder="e.g. grav-bike scout">
        <div class="dial-group">
          <label>Orbit tier</label>
          <div class="dials">
            <button data-shift="-1">-</button>
            <span id="tierLabel">L2</span>
            <button data-shift="1">+</button>
          </div>
        </div>
        <div class="chips">
          <button data-mode="prototype" class="active">Prototype</button>
          <button data-mode="combat">Combat</button>
          <button data-mode="cargo">Cargo</button>
          <button data-mode="science">Science</button>
        </div>
        <button id="launchBtn">Launch fabrication</button>
      </aside>
      <section class="bridge-display">
        <canvas id="bridgeCanvas"></canvas>
        <div class="HUD">
          <span id="bridgeName">Nebula Scout</span>
          <span id="bridgeTelemetry">telemetry idle</span>
        </div>
      </section>
      <section class="bridge-code">
        <h2>Fabrication Sequence</h2>
        <pre id="bridgeCode"></pre>
      </section>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
