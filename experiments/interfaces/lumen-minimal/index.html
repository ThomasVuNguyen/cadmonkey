<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lumen Minimal Studio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="frame">
    <section class="panel prompt-panel">
      <header>
        <h1>Lumen Studio</h1>
        <p>Speak the object. Observe the code breathe.</p>
      </header>
      <label for="lumenPrompt">Describe</label>
      <input id="lumenPrompt" type="text" placeholder="porcelain duck with copper inlay" autocomplete="off">
      <div class="sliders">
        <div class="slider">
          <span>Detail</span>
          <input id="detailRange" type="range" min="0" max="100" value="58">
        </div>
        <div class="slider">
          <span>Weight</span>
          <input id="weightRange" type="range" min="0" max="100" value="36">
        </div>
      </div>
      <button id="lumenDraft">Draft script</button>
    </section>

    <section class="panel preview-panel">
      <canvas id="lumenCanvas"></canvas>
      <div class="meta">
        <span id="lumenName">Porcelain Duck</span>
        <span id="lumenStats">detail 0.58 Â· weight 0.36</span>
      </div>
    </section>

    <section class="panel code-panel">
      <h2>Code</h2>
      <pre id="lumenCode"></pre>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
