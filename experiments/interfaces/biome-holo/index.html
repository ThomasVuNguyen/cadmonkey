<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biome Holo Forge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="glow-orb"></div>
  <div class="glow-orb second"></div>
  <main class="holo-shell">
    <header class="holo-head">
      <h1>Biome Holo Forge</h1>
      <p>Whisper a creature or structure; the biodome renders its holo-form instantly.</p>
    </header>
    <section class="holo-body">
      <aside class="holo-controls">
        <label for="biomePrompt">Summon Blueprint</label>
        <textarea id="biomePrompt" rows="3" placeholder="luminescent rainforest glider with moss wings"></textarea>
        <div class="toggle-group">
          <span>Biome Layers</span>
          <label><input type="checkbox" value="flora" checked> Flora</label>
          <label><input type="checkbox" value="fauna" checked> Fauna</label>
          <label><input type="checkbox" value="terrain"> Terrain</label>
          <label><input type="checkbox" value="climate"> Climate Shell</label>
        </div>
        <div class="slider">
          <label for="pulseRange">Holo Pulse</label>
          <input id="pulseRange" type="range" min="0" max="100" value="65">
        </div>
        <button id="igniteBtn">Ignite Hologram</button>
      </aside>
      <section class="holo-display">
        <canvas id="biomeCanvas"></canvas>
        <div class="readouts">
          <div id="biomeName">Aurora Moss Glider</div>
          <div id="biomeVitals">Vitals: flux 62 Â· spores 18</div>
        </div>
      </section>
      <section class="holo-code">
        <h2>Eco Script</h2>
        <pre id="biomeCode"></pre>
      </section>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
