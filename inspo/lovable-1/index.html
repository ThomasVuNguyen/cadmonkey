<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Replica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse-slow 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        'pulse-slow': {
                            '0%, 100%': { opacity: '0.8' },
                            '50%': { opacity: '0.6' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-[#1a1a1a] text-white overflow-hidden font-sans selection:bg-pink-500 selection:text-white">

    <div class="relative min-h-screen w-full">

        <!-- Background Gradient Mesh -->
        <div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
            <!-- Top Left: Dark Blue-Grey -->
            <div
                class="absolute top-[-10%] left-[-10%] w-[70vw] h-[70vw] bg-[rgb(44,55,78)]/80 rounded-full blur-[120px] mix-blend-screen animate-pulse-slow">
            </div>
            <!-- Top Right: Dark Blue-Grey -->
            <div
                class="absolute top-[-20%] right-[-10%] w-[80vw] h-[80vw] bg-[rgb(39,48,66)]/80 rounded-full blur-[130px] mix-blend-screen">
            </div>
            <!-- Bottom Left: Hot Pink -->
            <div
                class="absolute bottom-[-20%] left-[-10%] w-[60vw] h-[60vw] bg-[rgb(234,67,121)]/40 rounded-full blur-[150px] mix-blend-screen">
            </div>
            <!-- Bottom Right: Hot Pink Accent -->
            <div
                class="absolute bottom-[-20%] right-[-20%] w-[60vw] h-[60vw] bg-[rgb(234,65,134)]/40 rounded-full blur-[140px] mix-blend-screen">
            </div>

            <!-- Noise overlay for texture -->
            <div class="absolute inset-0 opacity-[0.05] bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">
            </div>
        </div>

        <!-- Main Content -->
        <div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4 pb-20">

            <!-- Heading -->
            <h1 class="text-3xl md:text-4xl font-semibold mb-8 text-center tracking-tight text-white/95">
                What should we build, Thomas?
            </h1>

            <!-- Input Card -->
            <div
                class="w-full max-w-2xl bg-[#1e1e1e]/80 backdrop-blur-xl border rounded-3xl shadow-2xl overflow-hidden
                ring-1 transition-all duration-300 ease-in-out border-white/10 ring-white/5 focus-within:ring-white/10 focus-within:border-white/20">
                <div class="p-4 relative">

                    <!-- Text Area -->
                    <textarea class="w-full bg-transparent placeholder-gray-500 resize-none outline-none text-base leading-relaxed
                        scrollbar-hide pr-12 overflow-hidden transition-colors duration-300 text-gray-200"
                        placeholder="Ask anything (max 6 words)..." spellcheck="false" rows="1"></textarea>

                    <!-- Bottom Section: Warning + Button -->
                    <div class="flex items-center justify-between mt-2 select-none h-10">

                        <!-- Warning Message Placeholder -->
                        <div
                            class="flex items-center gap-2 text-sm transition-all duration-300 opacity-0 -translate-x-2">
                        </div>

                        <!-- Send Button -->
                        <button
                            class="p-2 rounded-full transition-all duration-300 shadow-[0_0_15px_rgba(255,255,255,0.3)] bg-white text-black hover:bg-gray-200 hover:scale-105 active:scale-95">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="12" y1="19" x2="12" y2="5"></line>
                                <polyline points="5 12 12 5 19 12"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
